<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            max-width: 80%;
            text-align: center;
        }

        .typing-glitch {
            font-size: 3vw; /* Responsive font size */
            color: #0f0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #0f0;
            animation: typing 6s steps(20, end) infinite, glitch 2s infinite;
        }

        .glitch:before,
        .glitch:after {
            content: "Something Cooking_";
            position: absolute;
            left: 0;
            animation: glitch 2s infinite;
        }

        .glitch:before {
            animation-delay: -0.2s;
            color: #00ff00;
            clip: rect(24px, 550px, 90px, 0);
        }

        .glitch:after {
            animation-delay: -0.4s;
            color: #00cc00;
            clip: rect(85px, 550px, 140px, 0);
        }

        @keyframes typing {
            0%, 100% {
                width: 0;
            }
            50% {
                width: 18ch;
            }
        }

        @keyframes glitch {
            0%, 100% {
                transform: none;
                opacity: 1;
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
                opacity: 0.8;
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
                opacity: 0.6;
            }
            25%, 75% {
                transform: translateY(-5px);
                opacity: 0.4;
            }
            35%, 85% {
                transform: translateY(5px);
                opacity: 0.2;
            }
        }

        @keyframes blast {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-50%);
            }
        }

        .blast {
            display: inline-block;
            animation: blast 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing-glitch">Something Cooking_</h1>
        <div class="glitch"></div>
    </div>

    <script>
        document.addEventListener("animationiteration", () => {
            const text = document.querySelector(".typing-glitch").textContent;
            const container = document.querySelector(".container");
            container.innerHTML = `<h1 class="typing-glitch">${text}</h1><div class="glitch"></div>`;
            let typingGlitch = document.querySelector(".typing-glitch");

            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    if (typingGlitch) {
                        let char = text.charAt(i);
                        let span = document.createElement('span');
                        span.classList.add('blast');
                        span.textContent = char;
                        typingGlitch.innerHTML = text.slice(0, i) + span.outerHTML + text.slice(i + 1);

                        setTimeout(() => {
                            if (typingGlitch) {
                                typingGlitch.innerHTML = text.slice(0, i) + text.slice(i + 1);
                            }
                        }, 500);
                    }
                }, 6000 + i * 100); // Adjust timing for blast effect
            }
        });
    </script>
</body>
</html>
