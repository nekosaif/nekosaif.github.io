<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoSaif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            overflow: hidden;
        }

        .typing-glitch {
            position: relative;
            font-size: 3em;
            color: #0f0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #0f0;
            animation: typing 5s steps(20, end) infinite, glitch 3s infinite;
        }

        .typing-glitch:before,
        .typing-glitch:after {
            content: "Something Cooking_  ";
            position: absolute;
            left: 0;
            animation: glitch 2s infinite;
        }

        .typing-glitch:before {
            animation-delay: -0.2s;
            color: #00ff00;
            clip: rect(24px, 550px, 90px, 0);
        }

        .typing-glitch:after {
            animation-delay: -0.4s;
            color: #00cc00;
            clip: rect(85px, 550px, 140px, 0);
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 17ch;
            }
            80%, 100% {
                width: 0;
            }
        }

        @keyframes glitch {
            0%, 100% {
                transform: none;
                opacity: 1;
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
                opacity: 0.8;
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
                opacity: 0.6;
            }
            25%, 75% {
                transform: translateY(-5px);
                opacity: 0.4;
            }
            35%, 85% {
                transform: translateY(5px);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <h1 class="typing-glitch">Something Cooking_  </h1>
</body>
</html>
