        body {
            display: flex;

            align-items: center;

            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;

        .navbar {
            width: 100%;
            background-color: #222;

            color: white;
            text-decoration: none;

            transition: 0.3s;
        }
        .navbar a:first-child {
            font-weight: bold;
            font-size: 1.5em;
        }
        .navbar a:hover {
            background-color: #ff8457;
            color: white;
            border-color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
